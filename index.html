<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Planner</title>
</head>
<body>
    <header>
        <!-- Navigation menu -->
        <nav>
            <div class="logo">
                <h1>EventPlanner</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Your Event Starts Here</h1>
            <p>Find, Plan, and Attend the Best Events</p>
            <a href="#" class="btn">Explore Events</a>
        </section>

        <!-- Featured Events Section -->
        <section class="featured-events">
            <!-- Featured event cards -->
            <div class="event-card">
                <img src="event1.jpg" alt="Event 1">
                <h2>Event Name 1</h2>
                <p>Date: January 20, 2024</p>
                <p>Location: Event Location 1</p>
            </div>
            <div class="event-card">
                <img src="event2.jpg" alt="Event 2">
                <h2>Event Name 2</h2>
                <p>Date: February 15, 2024</p>
                <p>Location: Event Location 2</p>
            </div>
            <!-- Add more featured events as needed -->
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
